{% load static%} 
{% block content %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">User Login</h2>

            <form action="{% url 'register' %}" method="post">{% csrf_token %}
              {% include 'partials/_messages.html' %}
              <div class="form-outline mb-4">
                <input type="text" name="username" id="usernameField" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Username</label>
              </div>
              <div class="invalid_feedback" style="display: none">
              </div>
              <div class="form-outline mb-4">
                <input type="password" name="password" id="Password" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>


              <div class="d-flex justify-content-center">
                {{ form.as_p }}
               <input type="submit" value="Login" class="btn btn-block btn-primary"/>
              </div>

            </form>
            {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
